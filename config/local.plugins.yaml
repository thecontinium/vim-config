# clojure
- repo: guns/vim-sexp
  on_event: InsertCharPre
  on_ft: clojure

- repo: tpope/vim-sexp-mappings-for-regular-people
  on_event: InsertCharPre
  on_ft: clojure
  depends: vim-sexp

- repo: Olical/conjure
  rev: "*"
  build: bin/compile
  on_ft: clojure
  hook_add: |
    let g:dein#install_process_timeout = 600
  hook_source: |
    let g:conjure_map_prefix = ","
    let g:conjure_log_direction = "vertical"
    let g:conjure_log_blacklist = ["ret", "retg:conjure_log_auto_close-multiline", "load-file", "eval"]
    let g:conjure_log_auto_close = "v:false"

- repo: Raimondi/delimitMate
  on_event: InsertEnter
  hook_source: |
    let g:delimitMate_expand_cr = 1
    let g:delimitMate_excluded_ft = 'html,clojure'
    let g:neomake_virtualtext_current_error = 0

- repo: thecontinium/snippets
  depends: ultisnips
  on_event: FileType
  if: has('python3')
  merged: 0

- repo: Vigemus/iron.nvim
  if: has('nvim')
  on_cmd: [ IronRepl, IronReplHere, IronFocus, IronSend, IronWatchCurrentFile ]
  on_map: { nv: <Plug> }
  on_func: IronUnwatchFile
  hook_add: let g:iron_map_defaults = 0 | let g:iron_map_extended = 0
  hook_source: |
    lua << EOF
    \ local iron = require('iron')
    \
    \ iron.core.set_config {
    \   preferred = {
    \     clojure= 'lein'
    \     python = 'ipython'
    \   }
    \ }
    \
    \ EOF

