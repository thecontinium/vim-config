- { repo: tpope/vim-salve, on_ft: clojure }
- repo: clojure-vim/async-clj-omni
  on_ft: clojure
  hook_source: |
    call deoplete#custom#option('keyword_patterns', {
    \ 'clojure': '[\w!$%&*+/:<=>?@\^_~\-\.#]*',
    \})

